<div
  class="bg-white border border-gray-200 rounded-lg shadow-sm shadow-blue-500 dark:bg-transparent dark:border-gray-700 group/parent cursor-pointer h-full"
>
  <figure class="p-5 relative">
    <img
      class="rounded-2xl object-contain p-10 w-full group-hover/parent:scale-120 h-[16.8411rem] max-h-[16.8411rem] duration-500 transition-all"
      [src]="imgSrc"
      [alt]="title"
    />
    <span
      class="absolute top-5.5 right-5.5 bg-gray-400/50 size-7 min-h-6 min-w-7 p-1 rounded-lg flex justify-center items-center hover:bg-amber-300"
      ><i class="fa-regular fa-heart"></i
    ></span>
  </figure>
  <div class="p-5">
    <span class="w-fit block bg-gray-50/50 p-1.5 text-xs rounded-sm mb-2">
      <span class="fa-solid fa-star text-green-500"></span>
      <span class="font-bold"> {{ rate }}</span> ({{ count }})
    </span>
    <h5
      class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white line-clamp-1"
    >
      {{ title.split(" ", 3).join(" ") }}
    </h5>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-3">
      {{ description }}
    </p>
    <div class="flex justify-between items-center mb-3">
      <span class="block font-bold text-xl text-green-300"
        ><span class="font-light">Â£</span>{{ price }}</span
      >
      <span
        class="block font-bold text-xs p-1 rounded-sm leading-5 bg-amber-400 capitalize"
        >{{ category }}</span
      >
    </div>
    <a
      href="#"
      class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-full justify-center"
    >
      Add to Cart
    </a>
  </div>
</div>
