<section id="trendify">
  <div
    class="mx-5 sm:mx-10 md:mx-[calc((100%-40rem)/2)] lg:mx-[calc((100%-48rem)/2)] xl:mx-[calc((100%-64rem)/2)]"
  >
    <div class="pt-6 pb-20">
      <div
        class="py-5 px-7.5 mb-7.5 rounded-2xl bg-[#162032] w-full text-center text-white"
      >
        <h2 class="text-xl md:text-2xl font-bold">Trending Shows</h2>
      </div>
      <div
        class="grid gap-5 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"
      >
        @for (trendingShow of trendingShows; track trendingShow.id) {
        <moviecard
          [title]="trendingShow.name || trendingShow.title"
          [releaseYear]="
            trendingShow?.release_date
              ? trendingShow.release_date.slice(0, 4)
              : trendingShow.first_air_date.slice(0, 4)
          "
          [genreIdList]="trendingShow.genre_ids.slice(0, 2)"
          [genreList]="genreList"
          [rate]="trendingShow.vote_average"
          [posterSrc]="imgBase + trendingShow.poster_path"
        ></moviecard
        >}
      </div>
      <div
        #recommendedShows
        class="mt-7 py-5 px-7.5 mb-7.5 rounded-2xl bg-[#162032] w-full text-center text-white"
      >
        <h2 class="text-xl md:text-2xl font-bold">Recommended Shows</h2>
      </div>
      @defer (on viewport(recommendedShows)) {
      <app-recommendedmovies></app-recommendedmovies>
      } @loading {<span class="block mt-5">Loading ....</span>}@error {<span
        class="block mt-5"
        >Error ....</span
      >}
    </div>
  </div>
</section>
